<section>
    <div class="row">
        <div class="col-md-6 col-md-offset-3" style="border:1px solid black">
        <header>
        <h4>一·填空题</h4>
        </header>
                <ol>
                    <li>
                        <label>
                            UML 的中文全称是:
                            <input type="text" name="file1">
                        </label>

                    <li>

                            <input type="text" name="file2">
                        </label>
                    </li>
                 </ol>
            </div>
        </div>
</section>
<br>
<section>
    <div class="row">
        <div class="col-md-6 col-md-offset-3" style="border:1px solid black">
            <header>
                <h4>二·选择题</h4>
            </header>
            <ol>
                <li>
                    <p>UML 与软件工程的关系是:</p>
                    <label>
                        <input type="radio" name="select1">(A)UML 就是软件工程
                    </label>
                    <label>
                        <input type="radio" name="select1">(B)UML 参与到软件工程中软件开发过程的几个阶段
                    </label><br/>
                    <label>
                        <input type="radio" name="select1">(C)UML 与软件工程无关
                    </label>
                    <label>
                        <input type="radio" name="select1">(D)UML 是软件工程的一部分
                    </label><br/>
                </li>
                <li>
                    <p>Java 语言支持:</p>
                    <label>
                        <input type="radio" name="select2">(A)单继承
                    </label>
                    <label>
                        <input type="radio" name="select2">(B)多继承
                    </label><br/>
                    <label>
                        <input type="radio" name="select2">(C)单继承和多继承都支持
                    </label>
                    <label>
                        <input type="radio" name="select2">(D)单继承和多继承都不支持
                    </label><br/>
                </li>
            </ol>
        </div>
    </div>
</section>
<br>
<section>
    <div class="row">
        <div class="col-md-6 col-md-offset-3" style="border:1px solid black">
            <header>
                <h4>三·多选题</h4>
            </header>
            <ol>
                <li>
                    <p>用例的粒度分为以下哪三种:</p>
                    <label>
                        <input type="checkbox" name="moreselect1">(A)概述级
                    </label>
                    <label>
                        <input type="checkbox" name="moreselect1">(B)需求级
                    </label><br/>
                    <label>
                        <input type="checkbox" name="moreselect1">(C)用户目标级
                    </label>
                    <label>
                        <input type="checkbox" name="moreselect1">(D)子功能级
                    </label>
                </li>
                <li>
                    <p>类图由以下哪三部分组成</p>
                    <label>
                        <input type="checkbox" name="moreselect2">(A)名称(Name)
                    </label>
                    <label>
                        <input type="checkbox" name="moreselect2">(B)属性(Attribute)
                    </label><br/>
                    <label>
                        <input type="checkbox" name="moreselect2">(C)操作(Operation)
                    </label>
                    <label>
                        <input type="checkbox" name="moreselect2">(D)方法(Function)
                    </label><br/>
                </li>
            </ol>
        </div>
    </div>
</section>
<br>

    <div class="row">

            </ol>
        </div>
